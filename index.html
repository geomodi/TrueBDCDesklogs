<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealership Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<header>
    <div class="header-logo-container">
        <img src="https://github.com/geomodi/stuff/blob/main/Worldwide-logo.png?raw=true" alt="Logo" class="header-logo">
    </div>
    <h1 class="title">
        <span class="animate__animated animate__fadeIn">Dealership</span>
        <span class="animate__animated animate__fadeIn animate__delay-1s">Desklog</span>
        <span class="animate__animated animate__fadeIn animate__delay-2s">Data</span>
    </h1>
</header>
    <div class="refresh-timer-container">
        <div class="timer" id="timer">
            <span id="timer-value">15:00</span>
            <span class="refresh-text">for the next refresh</span>
        </div>
        <div class="refresh-info" id="refresh-info">Last refreshed: -- | Total dealerships: --</div>
        <div class="filter">
            <input type="text" id="filter-input" placeholder="Filter dealerships...">
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div id="dealership-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
